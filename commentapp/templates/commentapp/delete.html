{% extends 'base.html' %}
{% load django_bootstrap5%}
{% block content %}
    <div style="text-align: center; max-width: 500px; margin:2rem auto">
        <div class="mb-4">
            <h4>Delete Comment : {{target_comment.content}} </h4>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            
            <input type="submit" class="btn btn-danger rounded-pill col-9 mt-3" value="삭제하기">

        </form>

    </div>
{% endblock %}
