{% extends 'base.html' %}
{% load django_bootstrap5%}
{% block content %}
    <div class="project_style">
        <div class="mb-4">
            <h4>Delete Project : {{target_project.title}} </h4>
        </div>
        <form action="{% url 'projectapp:delete' pk=target_project.pk %}" method="post">
            {% csrf_token %}
            
            <input type="submit" class="btn btn-danger rounded-pill col-9 mt-3" value="삭제하기">

        </form>

    </div>
{% endblock %}
