{% extends 'base.html' %}
{% load django_bootstrap5%}
{% block content %}
    <div class="project_style">
        <div class="mb-4">
            <h4>Project Create</h4>
        </div>
        <form action="{% url 'projectapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-9 mt-3">

        </form>

    </div>
{% endblock %}
