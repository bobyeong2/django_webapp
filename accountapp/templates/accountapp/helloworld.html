{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; border-radius: 1rem; margin: 2rem;">
    <h1 class="django_font">
        testings
    </h1>

    <form action="/account/hello_world/" method="post">
        {% csrf_token %}
        <div>
            <input class="btn btn-primary" type="input" name="hello_world_input" value="Submit">
        </div>

        <div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>

    {% if hello_world_output %}
        <h1>
            {{hello_world_output.text}}
        </h1>
    {% endif %}
</div>
{% endblock %}
