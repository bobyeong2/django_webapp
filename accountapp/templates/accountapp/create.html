{% extends 'base.html' %}
{% load django_bootstrap5%}
{% block content %}
    <div style="text-align: center; max-width: 500px; margin:2rem auto">
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-9 mt-3">

        </form>

    </div>
{% endblock %}
