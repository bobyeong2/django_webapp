    <div>
        <h1 class="django_font">
            Django - Post app
        </h1>

    </div>
    <div class="django_font">
        {% if not user.is_authenticated%}
        <a href="{% url 'accountapp:login'%}?next={{ request.path}}">
            <span>Login</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:logout'%}?next={{ request.path}}">
            <span>Logout</span>
        </a>

        <a href="{% url 'accountapp:detail' pk=user.pk%}">
            <span>MyPage</span>
        </a>
        <span>2</span>
        {% endif %}
        <span>3</span>
        <span>4</span>
    </div>
    
</div>
