<div class="django_header">
    
    <div>
        <h1 class="django_font">
            Django - Post app
        </h1>

    </div>
    <div class="header_nav_bar">

        <a class="header_nav_element" href="{% url 'articleapp:list'%}">
            <span>Articles</span>
        </a>

        <a class="header_nav_element" href="{% url 'projectapp:list'%}">
            <span>Project</span>
        </a>

        {% if not user.is_authenticated %}
        <a class="header_nav_element" href="{% url 'accountapp:login'%}?next={{ request.path }}">
            <span>Login</span>
        </a>

        <a class="header_nav_element" href="{% url 'accountapp:create'%}">
            <span>SignUp</span>
        </a>
        {% else %}
        
        <a class="header_nav_element" href="{% url 'accountapp:detail' pk=user.pk%}">
            <span>MyPage</span>
        </a>
        
        
        <a class="header_nav_element" href="{% url 'accountapp:logout'%}?next={{ request.path}}">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>
    
</div>
